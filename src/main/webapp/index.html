<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Survey of Tien</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <form action="survey" method="post" accept-charset="UTF-8">
        <input type="hidden" name="action" value="add">
        <!-- Logo -->
        <img src="images/murachlogo.jpg" alt="Murach" class="logo">

        <h1>ðŸ“… Survey of Tien</h1>
        <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        
        <h2>Your information:</h2>
        <label>First Name</label>
        <input type="text" name="firstName" required>

        <label>Last Name</label>
        <input type="text" name="lastName" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Date of Birth</label>
        <input type="date" name="dateOfBirth">

        <h2>How did you hear about us?</h2>
        <p>
            <label><input type="radio" name="heardFrom" value="Search Engine" checked> Search engine</label>
            <label><input type="radio" name="heardFrom" value="Friend"> Word of mouth</label>
            <label><input type="radio" name="heardFrom" value="Social Media"> Social Media</label>
            <label><input type="radio" name="heardFrom" value="Other"> Other</label>
        </p>

        <h2>Would you like to receive announcements?</h2>
        <p><label><input type="checkbox" name="wantsUpdates"> YES, I'd like that.</label></p>
        <p><label><input type="checkbox" name="emailOK"> YES, please send me email announcements.</label></p>

        <p>
            Please contact me by:
            <select name="contactVia">
                <option value="Both" selected>Email or postal mail</option>
                <option value="Email">Email only</option>
                <option value="Postal Mail">Postal mail only</option>
            </select>
        </p>

        <input type="submit" value="Submit Survey">
    </form>
</body>
</html>
